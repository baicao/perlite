version: "3.9"

services:

  perlite:
    image: sec77/perlite:latest
    container_name: perlite
   
    environment:
      - NOTES_PATH=Demo
      - HIDE_FOLDERS=docs,private,trash

    volumes:
      - ./Demo:/var/www/perlite/Demo:ro

  web:
    build:
        context: ./web
    image: sec77/perlite_web:stable
    container_name: perlite_web
    ports:
      - 80:80
    volumes_from: 
      - perlite       
    depends_on:
      - perlite

  

