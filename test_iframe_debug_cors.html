<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Debug - CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        iframe { width: 100%; height: 600px; border: 1px solid #333; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Iframe Debug - CORS Test</h1>
    
    <div class="test-section">
        <h2>1. Direct Resource Access Test</h2>
        <button onclick="testResource('/pseudo_compiler/build/static/js/main.6c06c7b9.js')">Test JS File</button>
        <button onclick="testResource('/pseudo_compiler/build/static/css/main.55e66a0c.css')">Test CSS File</button>
        <div id="resource-log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Iframe Load Test</h2>
        <button onclick="loadIframe()">Load Iframe</button>
        <button onclick="reloadIframe()">Reload Iframe</button>
        <div id="iframe-log" class="log"></div>
        <iframe id="test-iframe" src="about:blank"></iframe>
    </div>

    <script>
        function log(elementId, message) {
            const logElement = document.getElementById(elementId);
            logElement.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }

        function testResource(url) {
            log('resource-log', 'Testing: ' + url);
            fetch(url)
                .then(response => {
                    log('resource-log', 'Response status: ' + response.status + ' ' + response.statusText);
                    log('resource-log', 'Content-Type: ' + response.headers.get('Content-Type'));
                    return response.text();
                })
                .then(data => {
                    log('resource-log', 'Content length: ' + data.length + ' characters');
                })
                .catch(error => {
                    log('resource-log', 'Error: ' + error.message);
                });
        }

        function loadIframe() {
            const iframe = document.getElementById('test-iframe');
            log('iframe-log', 'Loading iframe...');
            
            iframe.onload = function() {
                log('iframe-log', 'Iframe loaded successfully');
                try {
                    log('iframe-log', 'Iframe URL: ' + iframe.contentWindow.location.href);
                } catch(e) {
                    log('iframe-log', 'Cannot access iframe content (CORS): ' + e.message);
                }
            };
            
            iframe.onerror = function() {
                log('iframe-log', 'Iframe load error');
            };
            
            iframe.src = '/pseudo_compiler/build/index.html';
        }

        function reloadIframe() {
            const iframe = document.getElementById('test-iframe');
            log('iframe-log', 'Reloading iframe...');
            iframe.src = iframe.src;
        }

        // Monitor network errors
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                log('iframe-log', 'Resource load error: ' + e.target.src || e.target.href);
            }
        }, true);
    </script>
</body>
</html>
